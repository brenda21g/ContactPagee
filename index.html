<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96"/>
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Contact Page</title>
  </head>

  <body>
    <header id="Titulo">
      <img src="resources/Logo.svg" alt="Logo">
    </header>

    <div class="encabezado">
      <h1>Interested in our business pricing?</h1>
      <h2>Fill out the form to view details and we’ll contact you as soon as possible.</h2>
    </div>
    
    <section id="information">
      <form onsubmit="if(this.checkValidity()){alert('Mensaje enviado correctamente ✅'); this.reset();} return false;">
        <div class="formulario">
          <label>
            <span>Name</span>
            <input type="text" name="name" placeholder="Ethan Johnson">
          </label>

          <label>
            <span>Company Email</span>
            <input type="email" name="compa-mail" required placeholder="ethan@johnson.com">
          </label>

          <label>
            <span>Company Size</span>
            <select name="company-size">
              <option value="">Select...</option>
              <option value="10-50">10-50 employees</option>
              <option value="50-100">50-100 employees</option>
              <option value="100-500">100-500 employees</option>
            </select>
          </label>

          <label>
            <span>Subject</span>
            <select name="compa-subject">
              <option value="">Select...</option>
              <option value="landing">Building Landing pages</option>
              <option value="seo">SEO Optimization</option>
              <option value="ads">Running Ads</option>
            </select>
          </label>
        </div>

        <label class="full">
          <span>Message</span>
          <textarea name="message" rows="4" placeholder="Write your message here..."></textarea>
        </label>

        <button type="submit" class="contact-sales">Contact Sales</button>
      </form>
    </section>
<div class="author-info">Coded by <a href="#">BRENDA CECILIA GUILLEN GARCIA 22151246</a></div>
  </body>
</html>
